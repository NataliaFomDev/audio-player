<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio-player</title>
</head>
<body>
    <img src="assets/img/dontstartnow.png" id="wallpaper">
    <div class="container">
        <div class="cover">
            <img src="assets/img/dontstartnow.png" id="cover">
        </div>
        <div class="player">
            <div class="substrateGradient"></div>
            <div class="substrate"></div>
            <img src="/audio-player/assets/svg/backward.png" id="back">
            <img src="/audio-player/assets/svg/play.png" id="play">
            <img src="/audio-player/assets/svg/pause.png" id="pause">
            <img src="/audio-player/assets/svg/forward.png" id="forth">
            <div class="context">
                <div class="singer">Dua Lipa</div>
                <div class="song">Don`t start now</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
